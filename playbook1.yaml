---

- hosts: 172.25.128.201

  tasks:
  - name: Installation du serveur web nginx
    yum:
      name: epel-release
      state: present

  - name: Installation du serveur Apache et PHP
    yum:
     name: "{{ item }}"
     state: present
    loop:
      - httpd
      - php
      - nano
      - mariadb-server

  - name: Arret du service nginx
    systemd:
     name: nginx
     state: stopped

  - name: DÃ©marrage du serveur apache
    systemd:
     name: "{{ item }}"
     state: started
    loop:
      - httpd
      - mariadb

  - name: SUppression du fichier index.html
    file:
     path: /var/www/html/index.html
     state: absent
  - name: Copie des fichoers php
    copy:
     src: "{{ item }}"
     dest: /var/www/html/
    loop:
     - index.php
     - create_db.php
    
